<!doctype html>
<html>
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CKQ1EXBHY6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    gtag('js', new Date());
    gtag('config', 'G-CKQ1EXBHY6');

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products — AhamStree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <h2 id="pageTitle" style="margin-top:0;">Handloom Sarees</h2>
    <div class="small">Click a product to view details</div>

    <!-- Nalli-like toolbar row -->
    <div class="listing-toolbar" style="margin-top:12px;">
      <button id="openFilters" class="toolbar-btn" type="button">
        <span class="toolbar-btn-icon" aria-hidden="true">☰</span>
        <span>Show Filters</span>
      </button>

      <div id="itemsCount" class="toolbar-count small">&nbsp;</div>

      <select id="sortBy" class="input toolbar-sort" aria-label="Sort">
        <option value="newest">Newest</option>
        <option value="mostLoved">Most loved</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="priceHigh">Price: High to Low</option>
      </select>
    </div>

    <hr />

    <div id="status" class="small">Loading…</div>
    <div id="grid" class="grid" style="margin-top:12px;"></div>
    <div id="loadMoreRow" class="load-more-row" style="margin:20px 0; display:none;">
      <button id="loadMore" class="btn secondary" type="button" style="width:100%;">Load more</button>
    </div>
    <div id="scrollSentinel" style="height:1px;"></div>
  </div>

  <!-- Filter drawer (Nalli-like) -->
  <div id="filterOverlay" class="drawer-overlay" aria-hidden="true"></div>

  <aside id="filterDrawer" class="filter-drawer" aria-hidden="true" aria-label="Filter">
    <div class="filter-drawer-head">
      <div class="filter-drawer-title">Filter</div>
      <button id="closeFilters" class="icon-btn" type="button" aria-label="Close filters">✕</button>
    </div>

    <div class="filter-drawer-body">
      <div class="filter-block">
        <div class="filter-title">Collection</div>
        <div id="collectionList" class="filter-list small">Loading…</div>
      </div>

      <div class="filter-block" id="fabricBlock">
        <div class="filter-title">Category</div>
        <div id="fabricList" class="filter-list small">Loading…</div>
      </div>

      <div class="filter-block">
        <div class="filter-title">Price (₹)</div>
        <div class="price-row">
          <input id="minPrice" class="input" placeholder="Min" inputmode="numeric" />
          <input id="maxPrice" class="input" placeholder="Max" inputmode="numeric" />
        </div>
        <div class="small" style="margin-top:10px; opacity:.75;">Tip: leave blank to ignore.</div>
      </div>

      <!-- NEW: In Stock Only Filter -->
      <div class="filter-block">
        <div class="filter-title">Availability</div>
        <label class="filter-option">
          <input type="checkbox" id="inStockOnly" />
          <span>In Stock Only</span>
        </label>
      </div>

      <button id="clearAll" class="btn secondary" style="margin-top:12px;width:100%;">Clear all</button>
    </div>

    <div class="filter-drawer-foot">
      <button id="applyFilters" class="btn" style="width:100%;">See items</button>
    </div>
  </aside>


  <div id="footer"></div>

<script type="module">
  import { renderHeader, renderFooter, hydrateHeaderAuth } from "./assets/ui.js";
  import { supabase } from "./assets/supabase.js";
  import { escapeHtml, escapeAttr, safeSrc } from "./assets/safe.js";

  const _typeForHeader = (new URL(location.href)).searchParams.get("type");
  document.getElementById("header").innerHTML = renderHeader((_typeForHeader && _typeForHeader.toLowerCase()==="suit") ? "suits" : "products");
  document.getElementById("footer").innerHTML = renderFooter();
  hydrateHeaderAuth();

  const status = document.getElementById("status");
  const grid = document.getElementById("grid");
  const itemsCount = document.getElementById("itemsCount");
  const applyFiltersBtn = document.getElementById("applyFilters");

  const url = new URL(location.href);
  const params = url.searchParams;

  function numOrNull(v) {
    if (v === null || v === undefined) return null;
    const s = String(v).trim();
    if (s === "") return null;
    const n = Number(s);
    return Number.isFinite(n) ? n : null;
  }

  function setParam(k, v){
    if (v === null || v === undefined || v === "") params.delete(k);
    else params.set(k, String(v));

    const qs = params.toString();
    history.replaceState({}, "", qs ? (url.pathname + "?" + qs) : url.pathname);
  }

  function moneyINR(v){
    const n = Number(v);
    if (!Number.isFinite(n)) return "";
    return "₹" + n.toLocaleString("en-IN");
  }

  // ===== Drawer open/close (Nalli-like) =====
  const overlay = document.getElementById("filterOverlay");
  const drawer = document.getElementById("filterDrawer");
  const openBtn = document.getElementById("openFilters");
  const closeBtn = document.getElementById("closeFilters");

  function openDrawer(){
    overlay.classList.add("open");
    drawer.classList.add("open");
    overlay.setAttribute("aria-hidden", "false");
    drawer.setAttribute("aria-hidden", "false");
    document.body.classList.add("no-scroll");
  }

  function closeDrawer(){
    overlay.classList.remove("open");
    drawer.classList.remove("open");
    overlay.setAttribute("aria-hidden", "true");
    drawer.setAttribute("aria-hidden", "true");
    document.body.classList.remove("no-scroll");
  }

  openBtn.addEventListener("click", openDrawer);
  closeBtn.addEventListener("click", closeDrawer);
  overlay.addEventListener("click", closeDrawer);
  window.addEventListener("keydown", (e) => { if (e.key === "Escape") closeDrawer(); });

  async function loadCollections(){
    const box = document.getElementById("collectionList");
    const selected = params.get("collection") || "";

    const { data, error } = await supabase
      .from("collections")
      .select("id,name,slug")
      .eq("is_active", true)
      .order("created_at", { ascending: false });

    if (error){
      box.textContent = "Could not load collections.";
      return;
    }

    box.innerHTML = `
      <label class="filter-option">
        <input type="radio" name="col" value="" ${selected ? "" : "checked"} />
        <span>All</span>
      </label>
    ` + (data ?? []).map(c => `
      <label class="filter-option">
        <input type="radio" name="col" value="${escapeAttr(c.slug)}" ${c.slug === selected ? "checked" : ""} />
        <span>${escapeHtml(c.name)}</span>
      </label>
    `).join("");

    // Nalli-like: changes are applied when user taps "See items"
    Array.from(box.querySelectorAll("input[name='col']")).forEach(r => {
      r.addEventListener("change", () => {
        setParam("collection", r.value);
      });
    });
  }

  async function loadFabrics(){
    const box = document.getElementById("fabricList");
    const selected = params.get("fabric") || "";

    // If table doesn't exist yet, hide the block gracefully
    try{
      const { data, error } = await supabase
        .from("fabrics")
        .select("id,name,slug,description,sort_order,is_active")
        .eq("is_active", true)
        .order("sort_order", { ascending: true })
        .order("name", { ascending: true });

      if (error) throw error;

      const rows = data ?? [];
      if (rows.length === 0){
        document.getElementById("fabricBlock")?.classList.add("hidden");
        return;
      }

      box.innerHTML = `
        <label class="filter-option">
          <input type="radio" name="fab" value="" ${selected === "" ? "checked" : ""} />
          <span>All</span>
        </label>
        ${rows.map(f => `
          <label class="filter-option">
            <input type="radio" name="fab" value="${escapeAttr(f.slug)}" ${selected === f.slug ? "checked" : ""} />
            <span>${escapeHtml(f.name)}</span>
          </label>
        `).join("")}
      `;

      Array.from(box.querySelectorAll("input[name='fab']")).forEach(r => {
        r.addEventListener("change", () => setParam("fabric", r.value));
      });
    } catch(e){
      document.getElementById("fabricBlock")?.classList.add("hidden");
    }
  }

  // ===== Paginated loading (lazy loading) =====
  const PAGE_SIZE = 24;
  let offset = 0;
  let hasMore = true;
  let isLoading = false;

  const loadMoreRow = document.getElementById("loadMoreRow");
  const loadMoreBtn = document.getElementById("loadMore");
  const sentinel = document.getElementById("scrollSentinel");

  const cache = {
    collectionSlug: null,
    collectionId: null,
    collectionName: null,
    productIds: null,
    fabricSlug: null,
    fabricId: null,
    fabricName: null
  };

  async function resolveCollection(slug){
    if (!slug) {
      cache.collectionSlug = null;
      cache.collectionId = null;
      cache.collectionName = null;
      cache.productIds = null;
      return null;
    }
    if (cache.collectionSlug === slug && cache.collectionId) return cache;

    const { data: col, error: colErr } = await supabase
      .from("collections")
      .select("id,name")
      .eq("slug", slug)
      .maybeSingle();

    if (colErr || !col) return null;

    const { data: links, error: linkErr } = await supabase
      .from("collection_products")
      .select("product_id")
      .eq("collection_id", col.id);

    if (linkErr) return null;

    cache.collectionSlug = slug;
    cache.collectionId = col.id;
    cache.collectionName = col.name;
    cache.productIds = (links ?? []).map(x => x.product_id);
    return cache;
  }

  async function resolveFabric(slug){
    if (!slug) {
      cache.fabricSlug = null;
      cache.fabricId = null;
      cache.fabricName = null;
      return null;
    }
    if (cache.fabricSlug === slug && cache.fabricId) return cache;

    try{
      const { data: fab, error: fabErr } = await supabase
        .from("fabrics")
        .select("id,name")
        .eq("slug", slug)
        .maybeSingle();

      if (fabErr || !fab) return null;

      cache.fabricSlug = slug;
      cache.fabricId = fab.id;
      cache.fabricName = fab.name;
      return cache;
    } catch(e){
      return null;
    }
  }

  function setPageTitle(){
    const type = (params.get("type") || "saree").toLowerCase();
    const collection = params.get("collection") || "";
    if (collection && cache.collectionName){
      document.getElementById("pageTitle").textContent = cache.collectionName;
      return;
    }
    if (type === "suit") document.getElementById("pageTitle").textContent = "Handloom Suits";
    else document.getElementById("pageTitle").textContent = "Handloom Sarees";
  }

  function normalize(rows = []){
    return (rows ?? []).map(p => {
      const imgs = (p.product_images ?? []).slice().sort((a,b)=> (a.sort_order??0)-(b.sort_order??0));

      const inv = Number(p.inventory_qty || 0);
      const res = Number(p.reserved_qty || 0);
      const available_qty = Math.max(0, inv - res);

      const original_price = Number(p.price_inr || 0);
      const sale_price = (p.sale_price_inr === null || p.sale_price_inr === undefined) ? null : Number(p.sale_price_inr);
      const effective_price = (sale_price && sale_price > 0) ? sale_price : original_price;

      return {
        ...p,
        image_url: imgs[0]?.image_url ?? "",
        available_qty,
        _original_price_inr: original_price,
        _effective_price_inr: effective_price
      };
    });
  }

  function productCard(p){
    return `
      <div class="card product-card">
        <a class="product-link" href="product.html?id=${encodeURIComponent(p.id)}">
          ${p.image_url ? `<img src="${safeSrc(p.image_url)}" alt="${escapeAttr(p.title)}" loading="lazy" decoding="async">` : `<div style="height:280px;background:#fafafa;"></div>`}
          <div class="p">
            <div class="product-title">${escapeHtml(p.title)}</div>
            <div style="margin-top:6px;opacity:.85;">
              ${(() => {
                const base = Number(p.price_inr || 0);
                const sale = p.sale_price_inr == null ? null : Number(p.sale_price_inr);
                if (sale != null && sale > 0 && sale < base) {
                  return `<span style="text-decoration:line-through;opacity:.6;margin-right:6px;">${moneyINR(base)}</span><span>${moneyINR(sale)}</span>`;
                }
                return moneyINR(base);
              })()}
            </div>
            <div class="small" style="margin-top:6px;">
              ${Number(p.available_qty || 0) > 0 ? `${Number(p.available_qty)} in stock` : "Sold out"}
            </div>
          </div>
        </a>
      </div>
    `;
  }

  function updateLoadMoreUI(){
    if (hasMore) {
      loadMoreRow.style.display = "block";
      loadMoreBtn.disabled = false;
      loadMoreBtn.textContent = "Load more";
    } else {
      loadMoreRow.style.display = "none";
    }
  }

  async function loadNextPage(isFirst = false){
    if (isLoading || !hasMore) return;
    isLoading = true;

    if (isFirst){
      status.textContent = "Loading…";
      grid.innerHTML = "";
      offset = 0;
      hasMore = true;
    } else {
      loadMoreBtn.textContent = "Loading…";
      loadMoreBtn.disabled = true;
    }

    const selectedSlug = params.get("collection") || "";
    const selectedFabricSlug = params.get("fabric") || "";
    const min = numOrNull(params.get("min"));
    const max = numOrNull(params.get("max"));
    const sort = params.get("sort") || "newest";
    const inStockOnly = params.get("inStock") === "true";
    const type = (params.get("type") || "saree").toLowerCase();

    // Resolve collection + fabric
    const col = await resolveCollection(selectedSlug);
    const fab = await resolveFabric(selectedFabricSlug);

    setPageTitle();

    if (selectedSlug){
      if (!col){
        status.textContent = "Collection not found.";
        itemsCount.textContent = "";
        isLoading = false;
        return;
      }
      if (!cache.productIds || cache.productIds.length === 0){
        status.textContent = "No products in this collection yet.";
        itemsCount.textContent = "0 items";
        hasMore = false;
        updateLoadMoreUI();
        isLoading = false;
        return;
      }
    }

    if (min !== null && max !== null && min > max) {
      status.textContent = "Min price cannot be greater than Max price.";
      isLoading = false;
      return;
    }

    // Count (only on first load)
    if (isFirst){
      try{
        let countQ = supabase
          .from("products")
          .select("id", { count: "exact", head: true })
          .eq("is_active", true)
          .eq("category", type);

        if (selectedSlug) countQ = countQ.in("id", cache.productIds);
        if (fab && cache.fabricId) countQ = countQ.eq("fabric_id", cache.fabricId);
        if (min !== null) countQ = countQ.gte("price_inr", min);
        if (max !== null) countQ = countQ.lte("price_inr", max);
        if (inStockOnly) countQ = countQ.gt("inventory_qty", 0);

        const { count } = await countQ;
        if (typeof count === "number"){
          itemsCount.textContent = `${count} items`;
          applyFiltersBtn.textContent = count ? `See ${count} items` : "See items";
        } else {
          itemsCount.textContent = "";
          applyFiltersBtn.textContent = "See items";
        }
      } catch(e){
        itemsCount.textContent = "";
        applyFiltersBtn.textContent = "See items";
      }
    }

    // Data query (PAGE_SIZE + 1 so we can detect hasMore)
    let query = supabase
      .from("products")
      .select("id,title,price_inr,sale_price_inr,inventory_qty,reserved_qty,is_active,created_at,view_count,product_images(image_url, sort_order)")
      .eq("is_active", true)
      .eq("category", type);

    if (selectedSlug) query = query.in("id", cache.productIds);
    if (fab && cache.fabricId) query = query.eq("fabric_id", cache.fabricId);
    if (min !== null) query = query.gte("price_inr", min);
    if (max !== null) query = query.lte("price_inr", max);
    if (inStockOnly) query = query.gt("inventory_qty", 0);

    if (sort === "mostLoved") query = query.order("view_count", { ascending: false }).order("created_at", { ascending: false });
    else if (sort === "priceLow") query = query.order("price_inr", { ascending: true });
    else if (sort === "priceHigh") query = query.order("price_inr", { ascending: false });
    else query = query.order("created_at", { ascending: false });

    const from = offset;
    const to = offset + PAGE_SIZE; // inclusive -> fetch PAGE_SIZE+1
    query = query.range(from, to);

    const { data, error } = await query;

    if (error){
      status.textContent = "Error: " + error.message;
      isLoading = false;
      return;
    }

    const rows = data ?? [];
    hasMore = rows.length > PAGE_SIZE;
    const slice = hasMore ? rows.slice(0, PAGE_SIZE) : rows;

    const normalized = normalize(slice);

    if (isFirst) status.textContent = "";
    if (isFirst && normalized.length === 0){
      status.textContent = "No products found.";
      hasMore = false;
      updateLoadMoreUI();
      isLoading = false;
      return;
    }

    grid.insertAdjacentHTML("beforeend", normalized.map(productCard).join(""));

    offset += slice.length;

    updateLoadMoreUI();
    isLoading = false;
  }

  function resetAndLoad(){
    hasMore = true;
    offset = 0;
    loadNextPage(true);
  }
// Init control values from URL
  document.getElementById("minPrice").value = params.get("min") || "";
  document.getElementById("maxPrice").value = params.get("max") || "";
  document.getElementById("sortBy").value = params.get("sort") || "newest";
  
  // NEW: Init stock checkbox from URL
  document.getElementById("inStockOnly").checked = params.get("inStock") === "true";

  // Sort applies immediately (like Nalli)
  document.getElementById("sortBy").addEventListener("change", (e) => {
    setParam("sort", e.target.value);
    resetAndLoad();
  });

  // Apply button applies price + refreshes products, then closes drawer
  applyFiltersBtn.addEventListener("click", () => {
    setParam("min", document.getElementById("minPrice").value.trim());
    setParam("max", document.getElementById("maxPrice").value.trim());
    
    // NEW: Save stock filter
    setParam("inStock", document.getElementById("inStockOnly").checked ? "true" : "");
    
    resetAndLoad();
    closeDrawer();
  });

  // Clear all resets everything
  document.getElementById("clearAll").addEventListener("click", () => {
    params.delete("collection"); 
    params.delete("fabric"); 
    params.delete("min"); 
    params.delete("max"); 
    params.delete("sort");
    params.delete("inStock");  // NEW
    history.replaceState({}, "", url.pathname);

    document.getElementById("minPrice").value = "";
    document.getElementById("maxPrice").value = "";
    document.getElementById("sortBy").value = "newest";
    
    // NEW: Clear stock checkbox
    document.getElementById("inStockOnly").checked = false;

    loadCollections();
    resetAndLoad();
    closeDrawer();
  });

  // Init
  loadCollections();
  loadFabrics();
  resetAndLoad();

  // Load more button
  loadMoreBtn.addEventListener("click", () => loadNextPage(false));

  // Infinite scroll (lazy loading)
  if ("IntersectionObserver" in window) {
    const obs = new IntersectionObserver((entries) => {
      if (entries.some(e => e.isIntersecting)) loadNextPage(false);
    }, { rootMargin: "600px" });
    obs.observe(sentinel);
  }
</script>

</body>
</html>
