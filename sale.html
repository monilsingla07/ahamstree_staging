  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sale — Ahamstree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <h2 style="margin-top:0;">Sale</h2>
    <div class="small">Discounted picks</div>
    <hr />
    <div id="status" class="small">Loading…</div>
    <div id="grid" class="grid" style="margin-top:12px;"></div>
    <div id="loadMoreRow" style="display:none; text-align:center; margin-top:20px;">
      <button id="loadMore" class="btn secondary">Load more</button>
    </div>
    <div id="scrollSentinel" style="height:1px;"></div>
  </div>

  <div id="footer"></div>

  <script type="module">
    import { renderHeader, renderFooter, hydrateHeaderAuth } from "./assets/ui.js";
    import { supabase } from "./assets/supabase.js";
    import { escapeHtml, escapeAttr, safeSrc } from "./assets/safe.js";

    document.getElementById("header").innerHTML = renderHeader("");
    document.getElementById("footer").innerHTML = renderFooter();
    hydrateHeaderAuth();

    function money(n) {
      return "₹" + Number(n || 0).toLocaleString("en-IN", { maximumFractionDigits: 0 });
    }

    function pctOff(price, sale) {
      if (!price || !sale) return "";
      const off = Math.round((1 - (sale / price)) * 100);
      return off > 0 ? `${off}% OFF` : "";
    }

    async function loadSale(first = false) {
      const status = document.getElementById("status");
      const grid = document.getElementById("grid");
      const loadMoreRow = document.getElementById("loadMoreRow");
      const loadMoreBtn = document.getElementById("loadMore");
      const sentinel = document.getElementById("scrollSentinel");

      const PAGE_SIZE = 24;
      if (!window.__saleState){
        window.__saleState = { offset: 0, hasMore: true, isLoading: false };
      }
      const st = window.__saleState;

      function updateUI(){
        if (st.hasMore){
          loadMoreRow.style.display = "block";
          loadMoreBtn.disabled = false;
          loadMoreBtn.textContent = "Load more";
        } else {
          loadMoreRow.style.display = "none";
        }
      }

      if (st.isLoading || !st.hasMore) return;
      st.isLoading = true;

      if (first){
        status.textContent = "Loading…";
        grid.innerHTML = "";
        st.offset = 0;
        st.hasMore = true;
      } else {
        loadMoreBtn.textContent = "Loading…";
        loadMoreBtn.disabled = true;
      }

      const from = st.offset;
      const to = st.offset + PAGE_SIZE; // inclusive => PAGE_SIZE+1

      const { data, error } = await supabase
        .from("products")
        .select("id,title,price_inr,sale_price_inr,inventory_qty,reserved_qty,is_active,created_at, product_images(image_url, sort_order)")
        .eq("is_active", true)
        .not("sale_price_inr", "is", null)
        .order("created_at", { ascending: false })
        .range(from, to);

      if (error) {
        status.textContent = "Error: " + error.message;
        st.isLoading = false;
        return;
      }

      const rows = data ?? [];
      st.hasMore = rows.length > PAGE_SIZE;
      const slice = st.hasMore ? rows.slice(0, PAGE_SIZE) : rows;

      status.textContent = "";

      const normalized = (slice ?? []).map(p => {
        const imgs = (p.product_images ?? []).slice().sort((a,b)=> (a.sort_order??0)-(b.sort_order??0));
        return { ...p, image_url: imgs[0]?.image_url ?? "" };
      });

      grid.insertAdjacentHTML("beforeend", normalized.map(p => {
        const badge = pctOff(p.price_inr, p.sale_price_inr);
        const base = Number(p.price_inr || 0);
        const sale = Number(p.sale_price_inr || 0);

        return `
            <div class="card product-card">
              <a href="product.html?id=${encodeURIComponent(p.id)}" style="text-decoration:none;color:inherit;">
              ${p.image_url ? `<img src="${safeSrc(p.image_url)}" alt="${escapeAttr(p.title)}" loading="lazy" decoding="async">` : `<div style="height:280px;background:#fafafa;"></div>`}
              <div class="p">
                <div style="font-weight:700;">${escapeHtml(p.title)}</div>
                <div style="margin-top:6px;">
                  <span style="text-decoration:line-through;opacity:.6;margin-right:6px;">${money(base)}</span>
                  <span style="font-weight:800;">${money(sale)}</span>
                  ${badge ? `<span class="badge sale" style="margin-left:8px;">${escapeHtml(badge)}</span>` : ""}
                </div>
              </div>
              </a>
            </div>
        `;
      }).join(""));

      st.offset += slice.length;
      updateUI();
      st.isLoading = false;

      // Hook up events once
      if (!window.__saleBound){
        window.__saleBound = true;

        loadMoreBtn.addEventListener("click", () => loadSale(false));

        if ("IntersectionObserver" in window) {
          const obs = new IntersectionObserver((entries) => {
            if (entries.some(e => e.isIntersecting)) loadSale(false);
          }, { rootMargin: "600px" });
          obs.observe(sentinel);
        }
      }
    }

loadSale(true);
  </script>
</body>
</html>
