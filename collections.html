  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Collections — Ahamstree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <h2 style="margin-top:0;">Collections</h2>
    <div class="small">Curated edits</div>
    <hr />
    <div id="status" class="small">Loading…</div>
    <div id="grid" class="grid" style="margin-top:12px;"></div>
  </div>

  <div id="footer"></div>

  <script type="module">
    import { renderHeader, renderFooter, hydrateHeaderAuth } from "./assets/ui.js";
    import { supabase } from "./assets/supabase.js";
    import { escapeHtml, escapeAttr, safeSrc } from "./assets/safe.js";

    document.getElementById("header").innerHTML = renderHeader("");
    document.getElementById("footer").innerHTML = renderFooter();
    hydrateHeaderAuth();

    async function loadCollections() {
      const status = document.getElementById("status");
      const grid = document.getElementById("grid");

      const { data, error } = await supabase
        .from("collections")
        .select("name,slug,description,cover_image_url,is_active,created_at")
        .eq("is_active", true)
        .order("created_at", { ascending: false });

      if (error) { status.textContent = "Error: " + error.message; return; }
      status.textContent = "";

      grid.innerHTML = (data ?? []).map(c => `
        <div class="card">
          <a href="collection.html?slug=${encodeURIComponent(c.slug)}" style="text-decoration:none;color:inherit;">
            ${c.cover_image_url ? `<img src="${safeSrc(c.cover_image_url)}" alt="${escapeAttr(c.name)}" loading="lazy">` : `<div style="height:220px;background:#fafafa;"></div>`}
            <div class="p">
              <div style="font-weight:900;">${escapeHtml(c.name)}</div>
              <div class="small" style="margin-top:6px;opacity:.85;">${escapeHtml(c.description ?? "")}</div>
            </div>
          </a>
        </div>
      `).join("");
    }

    loadCollections();
  </script>
</body>
</html>
